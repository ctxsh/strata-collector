apiVersion: strata.ctx.sh/v1beta1
kind: Discovery
metadata:
  name: example
  namespace: default
spec:
  # resources:
  #   pods: true
  #   services: true
  #   endpoints: true  
  # selector:
  #   matchLabels:
  #     app: example
  collector:
    - name: example
      namespace: default
---
apiVersion: strata.ctx.sh/v1beta1
kind: Collector
metadata:
  name: example
  namespace: default
  labels:
    sink: example
spec:
  enabled: true
  workers: 10
  filters:
    clip:
      min: 0
      max: 5000
